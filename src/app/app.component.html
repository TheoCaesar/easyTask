<app-header></app-header>
<main>
    <ul>
        <li  *ngFor="let user of users;">
            <app-user
                [user] = user
                (select) = "onSelectUSER($event)"
            />
        </li>
    </ul>
        <app-tasks *ngIf = "taskInfo; else elseBlock" [task] = "taskInfo" />  
        <ng-template #elseBlock>
            <p>Select any user to see their tasks</p>
        </ng-template>
</main>
