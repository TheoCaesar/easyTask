<app-header></app-header>
<main>
    <ul>
        @for (user of users; track user.id){
        <li>
            <app-user
                [user] = user
                (select) = "onSelectUSER($event)"
            />
        </li>}
    </ul>
        @if (taskInfo) {
        <app-tasks [task] = "taskInfo" />  
        } @else {
            <p>Select any user to see their tasks</p>
        }
</main>
