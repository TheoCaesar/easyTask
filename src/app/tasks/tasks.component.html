<section id="tasks">
    <header>
        <h2>{{selectedUser.name}}'s tasks</h2>
    </header>
    <menu>
        <button (click)="addTask()">Add Task</button>
    </menu>
    @if (isNewTask) {
        <app-add-task (cancel)="onCancelNewTask()"/>
    }
    <ul>
        @for (task of getSelectedUserTasks(); track task.id) {
            <li>
                <app-task 
                    [userTask] = "task"
                    (complete)= "onTaskComplete($event)"/>
            </li>        
        }
    </ul>
</section>
