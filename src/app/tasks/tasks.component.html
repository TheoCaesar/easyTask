<section id="tasks">
    <header>
        <h2>{{selectedUser().name}}'S tasks</h2>
    </header>
    <menu>
        <button>Add Task</button>
    </menu>
    <ul>
        @for (task of getSelectedUserTasks(); track task.id) {
            <li><app-task [userTask] = task/></li>        
        }
    </ul>
</section>
